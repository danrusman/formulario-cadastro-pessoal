<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Cadastro Pessoal</h1>
        <p>Preencha os campos abaixo</p>
    </div>

    <form>
        <fieldset id="dados">
            <div>
                <label>Nome: </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>CPF: </label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div>
                <label>RG: </label>
                <input type="text" name="rg" id="rg">
            </div>
            <div>
                <label>Sexo: </label>
                <select name="sexo" id="sexo">
                    <option value="selecione" selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <!--<label>
                    <input type="radio" name="sexo" value="sexoM">Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="sexoF">Feminino  
                </label> -->
            </div>

            <div>
                <label>Endereço: </label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div>
                <label>Número: </label>
                <input type="number" name="numero" id="numero">
            </div>
            <div>
                <label>Bairro: </label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div>
                <label>Cidade: </label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <label>Estado: </label>
                <input type="text" name="estado" id="estado">
            </div>
            <div>
                <label>CEP: </label>
                <input type="text" name="cep" id="cep">
            </div>
            <div>
                <label>Telefone Fixo: </label>
                <input type="text" name="telefoneFixo" id="telefoneFixo">
            </div>
            <div>
                <label>Telefone Celular: </label>
                <input type="text" name="telefoneCelular" id="telefoneCelular">
            </div>
            <div class="termo">
                <input type="checkbox" name="verificacao" id="verificacao"> Enviando este formulário você aceita e concorda com os termos de Política de Privacidade e com a LGPD vigentes.<br>
                <button type="submit" name="enviar" id="enviar">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
