<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/buscaCEP.js'></script>
    <script src='js/validacao.js'></script>

</head>

<body>
    <div>
        <img id="logoItau" src="imagens/logo_itau.png" alt="Logo do Itaú">
        <h1>Cadastro Pessoal</h1>
        <p>Preencha os campos abaixo</p>
    </div>

    <form method="GET" action=".">
        <fieldset id="dados">
            <div>
                <label class="campo">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="cpf">
                <label class="campo">CPF</label>
                <input type="text" name="cpf" id="cpf" required>
            </div>

            <div class="rg">
                <label class="campo">RG</label>
                <input type="text" name="rg" id="rg">
            </div>

            <div class="sexo">
                <label class="campo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option selected disabled value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div>
                <label class="campo">CEP</label>
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
                <!--<input type="text" name="cep" id="cep">-->
                <button type="button" name="buscarCep">Buscar CEP</button>
            </div>

            <div>
                <label class="campo">Estado</label>
                <input name="uf" type="text" id="uf" size="2" />
                <!--<input type="text" name="estado" id="estado">-->
            </div>

            <div>
                <label class="campo">Cidade</label>
                <input name="cidade" type="text" id="cidade" size="40" />
                <!--<input type="text" name="cidade" id="cidade">-->
            </div>

            <div>
                <label class="campo">Bairro</label>
                <input name="bairro" type="text" id="bairro" size="40"/>
                <!--<input type="text" name="bairro" id="bairro">-->
            </div>

            <div>
                <label class="campo">Endereço</label>
                <input name="endereco" type="text" id="endereco" size="60" required/>
                <!--<input type="text" name="endereco" id="endereco" required>-->
            </div>

            <div>
                <label class="campo">Número</label>
                <input type="text" name="numero" id="numero" required>
            </div>

            <div class="campo">
                <label>Telefone Celular</label>
                <input type="text" name="telefoneCelular" id="telefoneCelular" required>
            </div>

            <div class="campo">
                <label>Telefone Fixo</label>
                <input type="text" name="telefoneFixo" id="telefoneFixo">
            </div>

            <div class="termo">
                <input type="checkbox" name="verificacao" id="verificacao"> Enviando este formulário você aceita e
                concorda com os termos de Política de Privacidade e com a LGPD vigentes.<br>
            </div>
            <button type="submit" name="enviar" id="enviar">Enviar</button>
        </fieldset>
    </form>

    <footer>
        <div>
            <p>© 2021 - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
