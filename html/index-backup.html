<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="container2">
                <div class="logo-itau"></div>
                <div class="container-dados">
                    <div class="campo-nome"></div>
                        <label for="nome">Informe o seu nome: </label>
                        <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>

                    <!--<div class="informe-nome">
                        <input type="text" >
                    </div>-->

                    <div class="campo-sobrenome"></div>
                    <div class="informe-sobrenome"></div>
                    <div class="campo-cpf"></div>
                    <div class="informe-cpf"></div>
                    <div class="campo-genero"></div>
                    <div class="campo-email"></div>
                    <div class="informe-email"></div>
                    <div class="campo-cep"></div>
                    <div class="informe-cep"></div>
                    <div class="campo-estado"></div>
                    <div class="informe-estado"></div>
                    <div class="campo-cidade"></div>
                    <div class="informe-cidade"></div>
                    <div class="campo-endereco"></div>
                    <div class="informe-endereco"></div>
                    <div class="informe-genero"></div>
                    <div class="campo-telefone"></div>
                    <div class="informe-telefone"></div>
                </div>
                <div class="Titulo"></div>
                <div class="container-termos">
                    <div class="enviar"></div>
                    <div class="titulo-termos"></div>
                    <div class="campo-termos">
                        <div class="descricao-termo"></div>
                            <p> Enviando este formulário você aceita e concorda com os termos de Política de Privacidade e com a LGPD vigentes.</p>
                        <div class="botao-termo"></div>
                        <button>Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
